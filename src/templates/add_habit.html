<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url("{{ url_for('static', filename='images/background1.jpeg') }}") no-repeat right center fixed;
            background-size: contain; /* Keep full image visible */
            display: flex;
            justify-content: flex-start; /* Moves form to the left */
            align-items: center;
            padding-left: 50px; /* Space from the left edge */
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        h1 {
            color: #FFD700; /* Gold color */
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
            color: white;
        }

        input[type="text"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FFD700;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Habit</h1>
        <form action="{{ url_for('add_habit') }}" method="POST">
            <label for="name">Habit Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <label for="frequency">Frequency:</label>
            <input type="text" id="frequency" name="frequency" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <input type="submit" value="Add Habit">
        </form>
    </div>
</body>
</html>
