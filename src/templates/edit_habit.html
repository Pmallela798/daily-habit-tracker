<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Habit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/edit.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Habit</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Habit Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ habit.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ habit.description }}">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" name="frequency" class="form-control" required>
                    <option value="Daily" {% if habit.frequency == 'Daily' %}selected{% endif %}>Daily</option>
                    <option value="Weekly" {% if habit.frequency == 'Weekly' %}selected{% endif %}>Weekly</option>
                    <option value="Monthly" {% if habit.frequency == 'Monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ habit.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" class="form-control" required>
                    <option value="High" {% if habit.priority == 'High' %}selected{% endif %}>High</option>
                    <option value="Medium" {% if habit.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if habit.priority == 'Low' %}selected{% endif %}>Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <form method="POST" action="{{ url_for('delete_habit', habit_id=habit.id) }}" class="mt-3">
            <button type="submit" class="btn btn-danger">Delete Habit</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Habit List</a>
    </div>
</body>
</html>
