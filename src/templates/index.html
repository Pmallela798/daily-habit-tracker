<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: 300px; /* Moves content down */
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background: #007bff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            border: 2px solid white;
        }
        .btn:hover {
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Daily Habit Tracker</h1>
    <p>Track your habits, stay consistent, and achieve your goals! Build better routines and monitor your progress every day.</p>

    <div class="btn-container">
        <a href="/add_habit" class="btn">Add New Habit</a>
        <a href="/view_progress" class="btn">View Progress</a> <!-- View Progress Button -->
        <a href="/log_progress" class="btn">Log Progress</a>
        <a href="/all_habits" class="btn">See All Habits</a>
    </div>
</body>
</html>
