<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Habits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: url("{{ url_for('static', filename='images/habits.jpeg') }}") no-repeat center center fixed; 
            background-size: cover;
            color: white;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 6px 12px;
            margin-right: 10px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #4CAF50;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>All Habits</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        {% for habit in habits %}
        <tr>
            <td>{{ habit.name }}</td>
            <td>{{ habit.description }}</td>
            <td>{{ habit.start_date }}</td>
            <td>
                <a href="{{ url_for('edit_habit', habit_id=habit.id) }}" class="btn btn-edit">Edit</a>
                <!-- Form for delete with POST method -->
                <form action="{{ url_for('delete_habit', habit_id=habit.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this habit?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
