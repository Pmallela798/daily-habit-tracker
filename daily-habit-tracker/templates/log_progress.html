<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Progress for {{ habit.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        select, input[type="text"] {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 150px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Log Progress for {{ habit.name }}</h1>
    <form action="{{ url_for('log_progress', habit_id=habit.id) }}" method="POST">
        <label for="completed">Completed today?</label><br>
        <select id="completed" name="completed">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes"></textarea><br><br>

        <input type="submit" value="Log Progress">
    </form>
</body>
</html>
